<div class="container">
    <div class="row">

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <iframe width="100%" height="500" src="https://www.youtube.com/embed/D0zYJ1RQ-fs" title="video1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
                <div class="carousel-item">
                    <iframe width="100%" height="500" src="https://www.youtube.com/embed/1roy4o4tqQM" title="video2"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
                <div class="carousel-item">
                    <iframe width="100%" height="500" src="https://www.youtube.com/embed/bILE5BEyhdo" title="video3"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
                <div class="carousel-item">
                    <iframe width="100%" height="500" src="https://www.youtube.com/embed/uBYORdr_TY8" title="video4"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="space-bottom"></div>
    <div class="row">
        <div class="col-2" *ngFor="let card of pokemonCards; index as i">
            <div class="card">
                <img src="{{card.sprites.front_default}}" alt="pokemon1" class="img-thumbnail" (click)="showModal($event, i+1)">
                <div class="card-body" style="display: flex; justify-content: center;">
                    <button class="invisibleBtn" (click)="showModal($event, i+1)">{{card.name}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="space-top"></div>
    <div class="row" style="justify-content: center;">
        <button id="managerBtn" [routerLink]="['/manager-pokemon']" routerLinkActive="router-link-active">See more</button>
    </div>
</div>
<app-modal #modal *ngIf="modal_flg"></app-modal>
